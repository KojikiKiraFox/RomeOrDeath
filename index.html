<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./dist/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p id="timer">
            <h1><time>01:00</time></h1>
        </p>
    </div>
    <div class="btn">
        <button class="start g-btn">Start</button>
        <button class="stop g-btn">Stop</button>
        <button class="restart g-btn">Restart</button>
    </div>
    <div class="store">
        <h2 class="store-text">Вышь счет: <span class="num">0</span></h2>
    </div>
    <section class="bg">
        <div class="game_screen">
            <img src="./img/01.png" class="img" alt="01" id="hero">
        </div>
    </section>
</body>
</html>
